<app-heroes></app-heroes>

<h2 style="text-align: center">
  {{ heroSvc.player1Hero.name }} -- ({{ player1.tickType }}) -- {{ player1.getPoints() }} x
  {{ player2.getPoints() }} -- ({{ player2.tickType }}) -- {{ heroSvc.player2Hero.name }}
</h2>

<div class="game-grid">
  <div *ngFor="let cell of cells; let i = index" class="cell-card" (click)="cardClick(i)">
    <h1 class="tick">
      {{ ticks[i] }}
    </h1>
  </div>
</div>

<div style="text-align: center">
  <ng-container *ngIf="winner == ''; else elseTemplate">
    <h3>Playing...</h3>
  </ng-container>
  <ng-template #elseTemplate>
    <h3>Winner = {{ winner }}</h3>
    <button (click)="replayGame()">Replay?</button>
  </ng-template>
</div>
